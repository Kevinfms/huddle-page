<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  <header class="header-logo">
    <a class="logo" href="/"><img src="./src/images/logo.svg" alt="logo"></a>
  </header>
  
  <main class="container">

    <section class="container-img">
      <img src="src/images/illustration-mockups.svg" alt="illustration-mockups">
    </section>

    <section class="container-information">
      <div class="title">
        <h2 >Build The Community Yours Fans Will Love</h2>
      </div> 
      <div class="text">
        <p >Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create Connection with yours users as you engage in genuine discussion.</p>
      </div>

      <button class="btn">Register</button>
    </section>

  </main>
  

  <footer class="footer">
    <a href="#"><i id="icone" class="fab fa-facebook"></i></a>
    <a href="#"><i id="icone" class="fab fa-twitter"></i></a>
    <a href="#"><i id="icone" class="fab fa-instagram"></i></a>
  </footer>
</body>
</html>
